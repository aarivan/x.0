<div class="container-fluid center_div" id="searchDiv">
    <div class="form-group" id="dropdown">
        <select class="form-control" ng-model="category_name">
            <option ng-repeat="category in model.categories" value="{{category.categoryName}}">{{category.categoryName}}</option>
        </select>
        <div class="form-group sign-btn">
            <a ng-click="model.renderWordFromCategory(category_name)" class="btn btn-success btn-block">
                Hit !
            </a>
        </div>
    </div>
</div>
